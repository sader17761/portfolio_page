<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>

        <link rel="stylesheet" type="text/css" href="css/superslides.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="slides">
            <div class="overlay"></div>
            <div class="slides-container">
                <img src="img/slide1.jpeg" alt="image 1">
                <img src="img/slide2.jpeg" alt="image 2">
                <img src="img/slide3.jpeg" alt="image 3">
                <img src="img/slide4.jpeg" alt="image 4">
                <img src="img/slide5.jpeg" alt="image 5">
                <img src="img/slide6.jpeg" alt="image 6">
            </div>

            <div class="title-message">
                <div class="heading">
                    <p class="main">COREY SADER</p>
                    <p class="sub typed"></p>
                </div>
            </div>

            <nav class="slides-navigation">
                <a href="#" class="next"></a>
                <a href="#" class="prev"></a>
            </nav>
        </div>

        <!-- SCRIPTS -->
        <script src="js/jquery.superslides.min.js"></script>
        <script src="js/typed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
